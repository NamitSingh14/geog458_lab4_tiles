<!DOCTYPE html>
<html>
  <head>
    <title>GEOG 458 Lab 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map("map", {
        maxZoom: 14,
        minZoom: 10,
      }).setView([47.612833, -122.331739], 12.5);

      var dark_nolabels = L.tileLayer(
        "http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}@2x.png"
      ).addTo(map);

      var tile1 = L.tileLayer("tiles/base_tiles/{z}/{x}/{y}.png", {
        attribution: "Base map tiles generated by Namit Singh",
        detectRetina: true,
      });

      var tile2 = L.tileLayer("tiles/data_tiles/{z}/{x}/{y}.png", {
        attribution: "Data tiles generated by Namit Singh",
        detectRetina: true,
      });

      var tile3 = L.tileLayer("tiles/base_data_tiles/{z}/{x}/{y}.png", {
        attribution: "Base map with data tiles generated by Namit Singh",
        detectRetina: true,
      });

      var tile4 = L.tileLayer('tiles/valorant_tiles/{z}/{x}/{y}.png', {
        attribution: "Valorant themed tiles generated by Namit Singh",
        detectRetina: true
      });

      var baseLayers = {
        "Black Basemap": dark_nolabels,
      };

      var overlays = {
        "Modified Basemap": tile1,
        "Road Congestion Map": tile2,
        "Road Congestion Map with Modified Basemap": tile3,
        "Valorant Theme": tile4
      };

      L.control
        .layers(baseLayers, overlays, {
          collapsed: false,
          position: "topright",
        })
        .addTo(map);
    </script>
  </body>
</html>
